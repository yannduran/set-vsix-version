name: CI Build

on:
  push:
    branches:
      - master
      - release/v**

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Has version number and manifest file path
        id: version-supplied

        uses: yannduran/set-vsix-version@master
        with:
          version-number: 1.2.3
          manifest-file-path: ./tests/test.vsixmanifest

      - run: echo "Version number is '${{ steps.version-supplied.outputs.version-number }}'"
      - run: echo "Version type is '${{ steps.version-supplied.outputs.version-type }}'"

      - name: Has no version number and branch ref
        id: branch

        uses: yannduran/set-vsix-version@master #./
        with:
          version-number: ""
          git-ref: "refs/heads/master"
          production-regex: "^v[0-9]+.[0-9]+.[0-9]+$"
          development-version: "1.0.0.1"
          manifest-file-path: ./tests/test.vsixmanifest

      - run: echo "Version number is '${{ steps.branch.outputs.version-number }}'"
      - run: echo "Version type is '${{ steps.version-supplied.outputs.version-type }}'"

      - name: Has no version number and non-production tag
        id: non-production-tag

        uses: yannduran/set-vsix-version@master #./
        with:
          version-number: ""
          git-ref: "refs/tags/1.2.3"
          production-regex: "^v[0-9]+.[0-9]+.[0-9]+$"
          development-version: "1.0.0.2"
          manifest-file-path: ./tests/test.vsixmanifest

      - run: echo "Version number is '${{ steps.non-production-tag.outputs.version-number }}'"
      - run: echo "Version type is '${{ steps.version-supplied.outputs.version-type }}'"

      - name: Has no version number and production tag
        id: production-tag

        uses: yannduran/set-vsix-version@master #./
        with:
          version-number: ""
          git-ref: "refs/tags/v2.3.0"
          production-regex: "^v[0-9]+.[0-9]+.[0-9]+$"
          version-regex: "[0-9]+.[0-9]+.[0-9]+"
          development-version: "1.0.0.3"
          manifest-file-path: ./tests/test.vsixmanifest

      - run: echo "Version number is '${{ steps.production-tag.outputs.version-number }}'"
      - run: echo "Version type is '${{ steps.version-supplied.outputs.version-type }}'"
