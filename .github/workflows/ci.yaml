name: CI Build

on:
  push:
    branches:
      - master
      - release/v**

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - name: Set Result
      #   id: set-result

      #   uses: actions/github-script@v6
      #   with:
      #     script: return "Hello!"
      #     result-encoding: string

      # - name: Get result
      #   run: echo "${{steps.set-result.outputs.result}}"

      - name: Version number supplied
        id: version-supplied

        uses: ./
        with:
          version-number: 1.2.3
          development-version: ""
          production-version: ""
          production-regex: ""
          github-ref: ""
          manifest-file-path: ./.github/workflows/test.vsixmanifest
          code-file-path: ./.github/workflows/test.cs

      - run: echo "Version is '${{ steps.version-supplied.outputs.version-number }}'"

      # - uses: actions/checkout@v2

      - name: No version number, missing inputs
        id: missing-data

        uses: ./
        with:
          version-number: ""
          development-version: ""
          production-version: ""
          production-regex: ""
          github-ref: ""
          manifest-file-path: ./.github/workflows/test.vsixmanifest
          code-file-path: ./.github/workflows/test.cs

      - run: echo "Version is '${{ steps.missing-data.outputs.version-number }}'"
